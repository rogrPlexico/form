<main>
    <div>
        <p>Please fill out this form to contribute to the eradication of all ducks everywhere.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
   <form action="" method="get" id="form">
        <h1>Dare to Dream. Of a more duckless world.</h1>
        <div class="form-row">
            <span class="form-item">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" title="" maxlength="40" required/>
            </span>
            <span class="form-item">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" title="" maxlength="40" required/>
            </span>
        </div>
        <div class="form-row">
            <span class="form-item">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" title="" required/>
            </span>
            <span class="form-item">
                <label for="phone">Phone Number <em>(Optional)</em>:</label>
                <input type="tel" name="phone" id="phone" title="" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" />
            </span>
        </div>
        <div class="form-row">
            <span class="form-item">
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" title="" required/>
            </span>
            <span class="form-item">
                <label for="pwdConfirm">Confirm Password:</label>
                <input type="password" name="pwdConfirm" id="pwdConfirm" title="" required/>
            </span>
        </div>
   </form>
    <div class="bottom">
        <button form="form">Submit</button>
        <div>Already have an account at iHateDucks.org? <a>Log In</a></div>
    </div>
</main>
